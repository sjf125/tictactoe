<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" type="css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <div class="top">
      <div class="playerX">
        <h2>X</h2>
      </div>
      <div class="playerO">
        <h2>O</h2>
      </div>
    </div>
    <div class="board">
      <div class="cell">
        <div class="mark"><h2 id="a1">X</h2></div>
      </div>
      <div class="cell">
        <div class="mark"><h2 id="a1">O</h2></div>
      </div>
      <div class="cell">
        <div class="mark"><h2 id="a1"></h2></div>
      </div>
      <div class="cell">
        <div class="mark"><h2 id="a1"></h2></div>
      </div>
      <div class="cell">
        <div class="mark"><h2 id="a1"></h2></div>
      </div>
      <div class="cell">
        <div class="mark"><h2 id="a1"></h2></div>
      </div>
      <div class="cell">
        <div class="mark"><h2 id="a1"></h2></div>
      </div>
      <div class="cell">
        <div class="mark"><h2 id="a1"></h2></div>
      </div>
      <div class="cell">
        <div class="mark"><h2 id="a1"></h2></div>
      </div>
    </div>
  </body>
</html>
